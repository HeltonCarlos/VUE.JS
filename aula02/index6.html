<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula07</title>
</head>
<body>

<div id="app">
      <h2>{{total}}</h2>
</div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script>
     const vm= new Vue({
         el:"#app",
         data:{
             preco:30,
             desconto:15,
           },
           computed:{
            total(){
                return "R$" + (this.preco-this.desconto);
            }
           }
     })
    </script>
</body>
</html>
